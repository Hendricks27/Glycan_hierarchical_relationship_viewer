<!DOCTYPE html>
<html lang="en">
<head>
    <script src="new_design.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body>


<div id="uniqueID" style="border-style: solid; border-color: lightgrey; width: 800px; height: 600px; right: 0;"></div>
<h5 id="no"></h5>

<button onclick="next(-1)">previous</button>
<button onclick="next(1)">next</button>
<br>
<input type="number" name="jumpto" id="jumptoindex"><button onclick="jumpto()">Jump</button>
<br>
<div id="forcerefresh"></div>
<button onclick="reload()">reload</button>


<script>

    var demo_option_template = {
        essentials : {
            div_ID : "uniqueID", // the ID of div container
            component : {}, // the data
            topoOnly : 0,
            viewRoot : "",
            useGlyTouCanAsImageSource : true,
            imgURL : "img/"
        },
        display : {
            enableTitle : true,
            enableNavi : true,
            naviOption : {
                size : 0.2,
                position : 4
            }
        }

    };


    demo_option_template.essentials.component = {
        nodes : {
            "G08371CD" : {
                "type" : "whatever",
                "level" : 0,
                "name" : "G08371CD"
            },
            "G36123IU" : {
                "type" : "whatever",
                "level" : 0,
                "name" : "G36123IU"
            },
            "G73708UL" : {
                "type" : "whatever",
                "level" : 0,
                "name" : "G73708UL"
            }
        },
        edges : {
            "G08371CD" : [
                {
                    "to" : "G36123IU",
                    "from" : "G08371CD",
                    "type" : "contains"
                },
                {
                    "to" : "G73708UL",
                    "from" : "G08371CD",
                    "type" : "contains"
                }
            ]
        },
        root : "G08371CD",
        mw : "100.3",
        name : "G08371CD"
    };


    demo_option_template.essentials.component = {"mw": "Unknown", "nodes": {"G58896AZ": {"type": "Whatever", "name": "G58896AZ", "level": 0}, "G00049MO": {"type": "Whatever", "name": "G00049MO", "level": 0}, "G40585SO": {"type": "Whatever", "name": "G40585SO", "level": 0}, "FakeComposition": {"type": "Whatever", "name": "FakeComposition", "level": 0}, "G48059CD": {"type": "Whatever", "name": "G48059CD", "level": 0}, "G45827GY": {"type": "Whatever", "name": "G45827GY", "level": 0}}, "root": "FakeComposition", "name": "FakeComposition", "edges": {"FakeComposition": [{"to": "G40585SO", "from": "FakeComposition", "type": "contains"}, {"to": "G48059CD", "from": "FakeComposition", "type": "contains"}, {"to": "G45827GY", "from": "FakeComposition", "type": "contains"}], "G48059CD": [{"to": "G58896AZ", "from": "G48059CD", "type": "contains"}], "G45827GY": [{"to": "G00049MO", "from": "G45827GY", "type": "contains"}]}}
    glycanviewer.init(demo_option_template);

    var data, l, current = -1;
    d3.json("substructure.json", function(d){
        data = d;
        l = data.length;
    });

    function next(num){
        var newindex = current + num;
        if (newindex>=0 && newindex<l){
            current = newindex
        }

        var component = data[current];
        demo_option_template.essentials.component = component;
        glycanviewer.init(demo_option_template);
        refresh();

        document.getElementById("no").textContent = current.toString()+ "/" + (l-1).toString();
    }


    function refresh(){
        var component = data[current];
        var div = document.getElementById("forcerefresh");
        while(div.firstChild){
            div.removeChild(div.firstChild);
        }
        for (accession in component["nodes"]){
            if (accession != "FakeComposition"){
                var button = document.createElement("button");
                button.id = accession;
                button.textContent = accession;
                button.onclick = function(){
                    window.open("https://glytoucan.org/glycans/" + accession + "/image?style=extended&format=png&notation=cfg")
                };
                div.appendChild(button);
            }

        }

    }
    function reload(){
        glycanviewer.init(demo_option_template);
    }

    function jumpto(){
        numx = document.getElementById("jumptoindex").value;
        numx = parseInt(numx);

        if (numx>=0 && numx<l){
            current = numx;

            var component = data[current];
            demo_option_template.essentials.component = component;
            glycanviewer.init(demo_option_template);
            refresh();

            document.getElementById("no").textContent = current.toString()+ "/" + (l-1).toString();
        }
        else{
            alert("Index out of range!")
        }


    }


</script>
</body>
</html>
