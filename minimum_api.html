<!DOCTYPE html>

<div id="uniqueID" style="border-style: solid; border-color: lightgrey; width: 800px; height: 600px; right: 0;"></div>

<script>

    var demo_option_new = {

            component : {}, // the data
            topoOnly : 0,
            viewRoot : "",
            useGlyTouCanAsImageSource : true,
            GlyTouCanImagePara: {

            },

        display : {

            },
            orientation: 1 // 1, 2, 3, 4 Stand for top2bottom left2right bottom2top right2left
        },
        contextMenu : {

            externalURL1: "https://edwardslab.bmcb.georgetown.edu/glycomotifdev/GM.",
            externalURL2: ""
        }
    };
    console.log(Object.keys(topologyComponents));
    console.log(Object.keys(subComponents));

    for (var key in topologyComponents){
        if (key = "G18221CF"){
            var comp = topologyComponents[key];
        }
    }

    for (var key in subComponents){
        if (key = "G48059CD"){
            var comp = subComponents[key];
        }
    }

    glycanviewer.init(demo_option_new);
