<!DOCTYPE html>
<html lang="en">
<head>
    <script src="new_design.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="uniqueID" style="border-style: solid; border-color: lightgrey; width: 800px; height: 600px; right: 0;"></div>

<script>

    var demo_option_template = {
        essentials : {
            div_ID : "uniqueID", // the ID of div container
            component : {}, // the data
            topoOnly : 0,
            viewRoot : "",
            useGlyTouCanAsImageSource : false,
            imgURL : "img/"
        },
        display : {
            enableTitle : true,
            enableNavi : true,
            naviOption : {
                size : 0.2,
                position : 4
            }
        }
    };

    var demo_option_new = {
        essentials : {
            div_ID : "uniqueID", // the ID of div container
            component : {}, // the data
            topoOnly : 0,
            viewRoot : "",
            useGlyTouCanAsImageSource : false,
            GlyTouCanImgPara: {
                style: "extended", // Other Options: normal, compact
                format: "png", // Other Options: jpg
                notation: "cfg" // Other Options: cfgbw, uoxf, uoxf-color, cfg-uoxf, iupac
            },
            imgURL : "img/"
        },
        display : {
            enableTitle: true,
            enableNavi: true,
            naviOption: {
                size: 0.2,
                position: 4
            }
        },
        contextMenu : {
            enable: true,
            default: true,
            externalURL1: "https://edwardslab.bmcb.georgetown.edu/glycomotifdev/GM.",
            externalURL2: ""
        }
    };

    d3.json("comp.json", function(data){
        demo_option_template.essentials.component = data["G01924ZE"];
        glycanviewer.init(demo_option_template);
    });


</script>
</body>
</html>
